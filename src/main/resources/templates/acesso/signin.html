<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Store - Signin</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link th:href="@{/signin.css}" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <form class="form-signin" role="form" method="post" th:action="@{/login}">
      <input type="text" name="login" class="form-control" placeholder="Username" required="required" autofocus="autofocus"></input>
      <input type="password" name="senha" class="form-control" placeholder="Password" required="required"></input>
      <label class="checkbox">
        <input type="checkbox" value="remember-me"> Lembrar </input>
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>

    <div class="row">
      <div class="col-md-4"></div>

      <div class="col-md-4">
        <a th:href="@{/signup}">Cadastre-se</a>
      </div>

      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
